<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserido videos hospedados localmente</h1>
    <video width="500" controls>
        <source src="media/final.mp4" type="video/mp4">
        <source src="media/final.m4v" type="video/mp4">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>

<!--Colocar mais de um tipo nao vai fazer ele aparecer mais vezes, ele apenas carrega o tipo que o navegador suporta, caso o navegador nao carregue nenhum ele informa que nao tem compatibilidade-->

    <h1>Inserindo videos do yt</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=hRcQkzkJ2fvT3kI8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
