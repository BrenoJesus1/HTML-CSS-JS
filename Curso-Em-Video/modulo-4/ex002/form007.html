<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options, select, datalist, textarea</title>
</head>
<body>
    <h1>Teste formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <p>
                <label for="iest">Estado: </label>
                <select name="estado" id="iest">

                    <option value="" selected> Escolha </option>
                    <optgroup label="Sudeste">
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="MG">Minas</option>
                        <option value="SP">Sao paulo</option>
                    </optgroup>
                        
                    <optgroup label="Nordeste">
                        <option value="MA">Maranhao</option>
                        <option value="PE">Pernambuco</option>
                        <option value="RN">Rio Grande do Norte</option>
                    </optgroup>
                </select>
            </p>

            <p>
                <label for="iprof">Profissao: </label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option value="ADM">Administrador</option>
                    <option value="PROF">Professor</option>
                    <option value="CONT">Contabilista</option>
                </datalist>
            </p>

            <p>
                <label for="imsg">Mensagem: </label>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>

        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
