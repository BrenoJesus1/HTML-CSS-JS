<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=person_passkey" />
    <title>Tela responsiva</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Imagem no CSS-->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo novamente. Faça login para acessar a conta e acessar as configurações.</p>
                
                <form action="login" method="post">

                    <div class="campo">
                        <label for="iemail"><span class="material-symbols-outlined">person</span></label>
                        <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="Seu e-mail">
                    </div>

                    <div class="campo">
                        <label for="isenha"><span class="material-symbols-outlined">passkey</span></label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha"> <br>
                    </div>

                    <button type="submit" class="button1">Entrar</button> <br>
                    <button type="button" class="button2">Esqueci a senha</button>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
